<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Registro de Usuario</h2>
                <div id="fmRegistro">
                    <form>
                        <div class="form-group">
                            <label for="nick">Nick (nombre de usuario): *</label>
                            <input type="text" class="form-control" placeholder="Elige tu nick único" id="nick" required>
                            <small class="form-text text-muted">Este será tu nombre de usuario visible</small>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" class="form-control" placeholder="Apellidos" id="apellidos">
                        </div>
                        <div class="form-group">
                            <label for="email">Email: *</label>
                            <input type="email" class="form-control" placeholder="Introduce email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Contraseña: *</label>
                            <input type="password" class="form-control" placeholder="Introduce contraseña (mínimo 6 caracteres)" id="pwd" required>
                        </div>
                        <button type="submit" id="btnRegistro" class="btn btn-primary btn-block">Registrar</button>
                    </form>
                    <div class="text-center my-3">
                        <hr>
                        <p class="text-muted">O inicia sesión con</p>
                        <a href="/auth/google" class="btn btn-outline-danger">
                            <img src="./img/btn_google_signin.svg" style="height:40px;" alt="Sign in with Google">
                        </a>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p>¿Ya tienes cuenta? <a href="#" onclick="cw.mostrarLogin(); return false;">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
