<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEXUS PROTOCOL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="clienteRest.js"></script>
  <script src="controlWeb.js"></script>
  <script src="clienteWS.js"></script>
  <script src="juegoTanques.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #contenido {
      width: 100%;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="contenido"></div>

  <script>
    let cw = new ControlWeb();
    let ws;

    $(document).ready(function() {
      // Verificar si el usuario está autenticado
      $.ajax({
        type: "GET",
        url: "/obtenerUsuarioActual",
        success: function(data) {
          if (data && data.email) {
            // Usuario autenticado, inicializar WebSocket si es necesario
            // ws = new ClienteWS();
            
            // Mostrar menú NEXUS
            cw.mostrarMenuNexus();
          } else {
            // Usuario no autenticado, redirigir al login
            window.location.href = "/";
          }
        },
        error: function() {
          // Error al verificar usuario, redirigir al login
          window.location.href = "/";
        }
      });
    });
  </script>
</body>
</html>
