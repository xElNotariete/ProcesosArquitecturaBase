<!-- Modal para elegir nick en login con Google -->
<div class="modal fade" id="modalNickGoogle" tabindex="-1" role="dialog" aria-labelledby="modalNickGoogleLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalNickGoogleLabel">
          <i class="fas fa-user-circle"></i> Elige tu Nick
        </h5>
      </div>
      <div class="modal-body">
        <p class="text-muted">Bienvenido! Por favor, elige un nombre de usuario (nick) para tu cuenta.</p>
        <div class="form-group">
          <label for="nickGoogle">Nick (nombre de usuario):</label>
          <input type="text" class="form-control" id="nickGoogle" placeholder="Elige tu nick único" maxlength="20">
          <small class="form-text text-muted">Entre 3 y 20 caracteres (solo letras, números y guiones bajos)</small>
        </div>
        <div id="mensajeNickGoogle" class="alert" style="display:none;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btnGuardarNickGoogle">Continuar</button>
      </div>
    </div>
  </div>
</div>
